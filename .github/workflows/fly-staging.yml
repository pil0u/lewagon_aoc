---
name: Deploy staging (Fly)

on:
  push:
    branches: [main]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    # Deploy the main branch to https://lewagon-aoc.fly.dev/

      name: Deploy staging (Fly)
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only --app lewagon-aoc
