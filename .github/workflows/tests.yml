---
name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  rspec:
    name: Rspec
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Rspec
        run: bundle exec rspec
