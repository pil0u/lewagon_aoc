---
name: Fly Deploy (PR)

on:
  pull_request:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    # Deploy any push on any Pull Request to https://lewagon-aoc-pr.fly.dev/

      name: Deploy app
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: |
            flyctl apps destroy lewagon-aoc-pr -y
            flyctl apps create lewagon-aoc-pr -y
            flyctl secrets set AAARGHH_THIS_IS_STAGING=1   --app lewagon-aoc-pr
            flyctl postgres attach lewagon-aoc-db          --app lewagon-aoc-pr
            flyctl deploy                                  --app lewagon-aoc-pr
            flyctl scale memory 512                        --app lewagon-aoc-pr
            flyctl ssh console -C "app/bin/rails db:seed"  --app lewagon-aoc-pr
